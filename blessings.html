<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ffe9f7" />

    <link rel="stylesheet" href="./blessings.css" />

    <main class="blessings-scene">
      <section class="wish-card" aria-live="polite" aria-atomic="true">

        <p class="wish-card__message" id="wishMessage"></p>
        <p class="wish-card__meta" id="wishMeta"></p>
        <div class="wish-card__actions">
          <button id="nextWish">继续感受祝福</button>
          <button id="backToFireworks">回到烟花现场</button>

    <script type="module" src="./blessings.js"></script>
